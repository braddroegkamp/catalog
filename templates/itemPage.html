{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

{% if logged_in %}
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('.editItem', category_name=item.category.name, item_name=item.name)}}">
				<button class="btn btn-default" id="new-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
				</button>
			</a>
			<a href="{{url_for('.deleteItem', category_name=item.category.name, item_name=item.name)}}">
				<button class="btn btn-default" id="delete-item">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>
	{% endif %}

	<div class="col-md-1"></div>
	<div class="col-md-10">
		<h2>{{item.name}} <i>({{item.category.name}})</i></h2>
		<p>{{item.description}}</p>
	</div>
	<div class="col-md-1"></div>
{% endblock %}
