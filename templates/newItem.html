{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row banner">
	<div class="col-md-11">
		<h1>New Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Item name">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Item description"></textarea>

				<label for="category">Category:</label>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat1" checked=true value="categoryA">categoryA
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat2" value="categoryB">categoryB
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat3" value="categoryC">categoryC
				  </label>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
			</div>
		</form>
		<a href ="{{url_for('.showCatalog')}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
