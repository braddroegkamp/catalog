{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
<div class="row padding-top padding-bottom">
	{% if logged_in %}
	<div class="col-md-1"></div>
	<div class="col-md-10 padding-none">
		<a href="{{url_for('.newItem')}}">
			<button class="btn btn-default" id="new-item">
				<span class="glyphicon glyphicon-plus"></span> New Item
			</button>
		</a>
	</div>
	<div class="col-md-1"></div>
	{% endif %}

</div>
<div class="col-sm-6">
<h2>Categories</h2>
{% for category in categories %}
	<a href="{{url_for('.showCategory', category_name=category.name)}}">
		<div class="row">
			<div class="col-md-1"></div>
				<div class="col-md-10 category-list">
					<h3>{{category.name}}</h3>
				</div>
			<div class="col-md-1"></div>
		</div>
	</a>
{% endfor %}
</div>
<div class="col-sm-6">
<h2>Latest Items</h2>
{% for item in items %}
	<a href = "{{url_for('.showItem', category_name=item.category.name, item_name=item.name)}}">
		<div class="row">
			<div class="col-md-1"></div>
				<div class="col-md-10 item-list">
					<h3>{{item.name}} <i>({{item.category.name}})</i>
					</h3>
				</div>
			<div class="col-md-1"></div>
		</div>
	</a>
{% endfor %}
</div>
{% endblock %}
