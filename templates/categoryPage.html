{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% if items !=[] %}
	<div class="col-sm-3">
	<h2>Categories</h2>
	{% for category in categories %}
		<a <a href="{{url_for('.showCategory', category_name=category.name)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 category-list">
						<h3>{{category.name}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
	</div>
	<div class="col-sm-9">
	<h2>{{category_name}}</h2>
	{% for item in items %}
		<a href = "{{url_for('.showItem', category_name=item.category.name, item_name=item.name)}}">
			<div class="row">
				<div class="col-md-1"></div>
					<div class="col-md-10 item-list">
						<h3>{{item.name}}</h3>
					</div>
				<div class="col-md-1"></div>
			</div>
		</a>
	{% endfor %}
	</div>
{% endif %}
{% endblock %}
