{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row">
	<div class="col-md-11 col-md-offset-1 padding-none">
		<h1>Edit Item</h1>
	</div>
</div>
<div class="row">
	<div class="col-md-6 col-md-offset-1 padding-top">
		<form method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="{{item.name}}">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}"></textarea>

				<label for="category">Category:</label>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat1" value="categoryA"
					{% if item.category.name == 'categoryA' %}checked=true{% endif %}>categoryA
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat2" value="categoryB"
					{% if item.category.name == 'categoryB' %}checked=true{% endif %}>categoryB
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="category" id="cat3" value="categoryC"
					{% if item.category.name == 'categoryC' %}checked=true{% endif %}>categoryC
				  </label>
				</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			</div>
		</form>
		<a href ="{{url_for('.showItem', category_name=item.category.name, item_name=item.name)}}">
			<button class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</div>
</div>
{% endblock %}
